<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Candle Cost Price Calculator</title>
<link rel="manifest" href="manifest.json">
<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
}
input, button { 
  width: 100%; 
  padding: 10px; 
  margin: 8px 0; 
  font-size: 16px;
}
button {
  cursor: pointer;
}
.result {
  margin-top: 20px;
  font-size: 18px;
  font-weight: bold;
}
</style>
<script>
// Service Worker registration
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}

// Calculation Logic
function calculate() {
  let wax = parseFloat(document.getElementById("wax").value) || 0;
  let container = parseFloat(document.getElementById("container").value) || 0;
  let bulk = document.getElementById("bulk").checked ? 22 : 0;

  let waxCost = wax * 0.4;
  let stearic = wax * 0.05 * 0.4;
  let viber = wax * 0.01 * 2;
  let scent = wax * 0.08 * 2.5;
  let color = wax * 0.01 * 3;


  let raw = waxCost + stearic + viber + scent + color + 1 + container + bulk;
  let misc = raw * 0.10;
  let afterMisc = raw + misc;
  let electricity = raw * 0.10;
  let total = afterMisc + electricity;
  let wholesale = raw * 0.40

  document.getElementById("output").innerHTML = 
    "Total Cost: ‚Çπ" + total.toFixed(2) + "<br>" +
    "Wholesale Price: ‚Çπ" + wholesale.toFixed(2);
}
</script>
</head>
<body>

<h2>üïØÔ∏è Candle Cost Price Calculator</h2>

<label>Wax Quantity (grams)</label>
<input type="number" id="wax" placeholder="Enter wax grams">

<label>Container Price (‚Çπ)</label>
<input type="number" id="container" placeholder="Enter container cost">

<label><input type="checkbox" id="bulk"> Bulk Packing (+‚Çπ22)</label>

<button onclick="calculate()">Calculate</button>

<div id="output" class="result"></div>

</body>
</html>
